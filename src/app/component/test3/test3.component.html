<form [formGroup]="fromData">
  <div class="row">
    <div class="col-lg-2 text-right">
      <label>Base </label>
    </div>
    <div class="col-lg-4">
      <input type="number" formControlName="base" />
    </div>

    <div class="col-lg-2 text-right">
      <label>Height </label>
    </div>
    <div class="col-lg-4">
      <input type="number" formControlName="height" />
    </div>

    <div class="col-lg-12 text-center mt-5">
      <button
        type="button"
        class="btn btn-outline-primary w-25"
        (click)="calculateTriangle()"
      >
        {{status}}
      </button>
    </div>
  </div>
</form>

<div class="mt-3">
  <h4>Input</h4>
  <div class="border">
    {{ input | json }}
  </div>

  <h4>Output</h4>
  <div class="border">
    {{ output | json }}
  </div>
</div>
