<table class="table table-borderless">
  <thead>
    <th class="text-center" style="width: 35px;">Id</th>
    <th class="text-center" style="width: 55px;">User Id</th>
    <th class="text-center" style="width: 300px;">title</th>
    <th class="text-center">body</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of data;">
      <td>{{item.id}}</td>
      <td>{{item.userId}}</td>
      <td>{{item.title}}</td>
      <td>{{item.body}}</td>
    </tr>
  </tbody>
</table>
